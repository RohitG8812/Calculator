<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <!-- <body class="dark"> -->
    <body>
    <div class="container" id="display">
      <div class="main toggle">
        <div class="top with-linear-gradient">
          <p class="history"></p>
          <p class="total"></p>
        </div>
        <div class="bottom">
          <table class="buttons-table">
            <tr>
              <td><button class="delete-operators" id="clear">C</button></td>
              <td><button class="operators font" id="/">&divide;</button></td>
              <td><button class="operators font" id="*">&times;</button></td>
              <td>
                <button class="delete-operators" id="backSpace">
                  <img src="/assets/left-arrow.png" alt="" />
                </button>
              </td>
            </tr>
            <tr>
              <td><button class="number" id="7">7</button></td>
              <td><button class="number" id="8">8</button></td>
              <td><button class="number" id="9">9</button></td>
              <td><button class="operators font" id="-">&minus;</button></td>
            </tr>
            <tr>
              <td><button class="number" id="4">4</button></td>
              <td><button class="number" id="5">5</button></td>
              <td><button class="number" id="6">6</button></td>
              <td><button class="operators font" id="+">&plus;</button></td>
            </tr>
            <tr>
              <td><button class="number" id="1">1</button></td>
              <td><button class="number" id="2">2</button></td>
              <td><button class="number" id="3">3</button></td>
              <td rowspan="2">
                <div class="total-main">
                  <div class="total-btn">
                    <button class="total_btn" id="equal">=</button>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td><button class="operators" id="%">%</button></td>
              <td><button class="number" id="0">0</button></td>
              <td><button class="number" id=".">.</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- /* Script */ -->
     <script src="/app.js"></script>
  </body>
</html>
